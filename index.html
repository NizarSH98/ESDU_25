<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <link rel="canonical" href="https://esduaub2025.github.io/ESDU_25/" />
  <meta http-equiv="refresh" content="0; url=https://esduaub2025.github.io/ESDU_25/">
  <script>
    (function () {
      var destBase = "https://esduaub2025.github.io/ESDU_25/";
      // Preserve any ?query and #hash (e.g., #mission)
      var dest = destBase + (location.search || "") + (location.hash || "");
      // Use replace so the old URL isn't kept in browser history
      location.replace(dest);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the new site… If you are not redirected automatically, 
     <a id="fallback" href="https://esduaub2025.github.io/ESDU_25/">click here</a>.
  </p>
  <script>
    // Update fallback link with preserved query/hash too
    var a = document.getElementById('fallback');
    a.href = "https://esduaub2025.github.io/ESDU_25/" + (location.search || "") + (location.hash || "");
  </script>
</body>
</html>
